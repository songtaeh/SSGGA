{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSGGA</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button>로그아웃</button>
        </a>
        <p>유저 : {{user}}</p>
        {% else %}
        <a href="{% url 'register' %}">
            <button>회원가입</button>
        </a>
        <a href="{% url 'login' %}">
            <button>로그인</button>
        </a>
        {% endif %}

    </div>
</body>
</html>
